<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index_replay.css" type="text/css" />
    <title>골라봐 포켓몬</title>
  </head>
  <body>
    <!-- BG -->
    <section class="background__layout">
      <section class="background__green card__sort">
        <!-- CARD A -->
        <section class="card__area">
          <div class="pokemon__info">
            <div class="pokemon__wrapper">
              <img
                class="profile__img"
                src="./assets/image/thumnail_a_green.png"
                alt="이상해씨"
              />
            </div>

            <h1 class="porfile__info">이상해씨</h1>
            <div class="contens__area">
              <img
                class="icon__status"
                src="./assets/image/ic_TwitterCircle.svg"
                alt="트위터바로가기"
              />
              <img
                class="icon__status"
                src="./assets/image/ic_YoutubeCircle.svg"
                alt="유튜브바로가기"
              />
              <img
                class="icon__status"
                src="./assets/image/ic_NaverCircle.svg"
                alt="네이버바로가기"
              />
            </div>
          </div>
        </section>
      </section>
      <section class="background__orange card__sort">
        <!-- CARD B -->
        <section class="card__area">
          <div class="pokemon__info">
            <div class="pokemon__wrapper">
              <!-- 
                REVIEW: BEM 기법을 사용할때 뒤에 명확한 네이밍이 오는 것은 좋은 것 같아!
              -->
              <img
                class="profile__img"
                src="./assets/image/thumnail_a_org.png"
                alt="파이리"
              />
            </div>

            <h1 class="porfile__info">파이리</h1>

            <div class="container">
              <!-- REVIEW: 
                class명을 안쓸거면 지우는게 혼란을 야기하는 요소가 될 것 같아! 
                마치 class명을 쓰려다가 안쓴거같이 보여서..!
              -->
              <div class="info__data1">
                <h4 class="">함께한시간</h4>
                <h4 class="">24시간</h4>
              </div>
              <div class="info__data1">
                <h4 class="">진화까지 남은 것</h4>
                <h4 class="">전투7번</h4>
              </div>
              <div class="info__data">
                <h4 class="">🧪피곤해</h4>
                <h4 class="">🤬집갈래</h4>
              </div>
            </div>

            <!-- 왜 안돼.... -->
            <!-- <div class="info__btm">
              <div class="info__data">
                <h4 class="">🧪피곤해</h4>
                <h4 class="">🤬집갈래</h4>
              </div>
            </div> -->
          </div>
        </section>
      </section>
      <section class="background__blue card__sort">
        <!-- CARD C -->
        <section class="card__area">
          <div class="pokemon__info">
            <div class="pokemon__wrapper">
              <img
                class="profile__img"
                src="./assets/image/thumnail_a_blue.png"
                alt="이상해씨"
              />
            </div>

            <h1 class="porfile__info">꼬부기</h1>
            <div class="info__data">
              <h4 class="">함께한시간</h4>
              <h4 class="">24시간</h4>
            </div>

            <h4 class="">TOSS디자이너는 어떨까?</h4>

            <div class="info__anim">
              <div class="move">
                <img
                  class="toss__icon"
                  src="./assets/image/image_toss.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>

    <!-- 메티몽 -->

    <section class="Notification">
      <div class="Notification__area">
        <img
          class="metamong"
          src="./assets/image/thumnail_a_metamong.png"
          alt="귀여운메타몽이말해요"
        />
        <h3>포켓몬을 골라보렴, 골드의 주인공은 바로 너</h3>
      </div>
    </section>
  </body>
</html>
