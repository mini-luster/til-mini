<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>포켓몬 카드 UI</title>
  </head>
  <body>
    <!-- BG -->
    <section class="background__layout">
      <div class="background__green"></div>
      <div class="background__blue"></div>
    </section>
    <!-- MainGround -->

    <main class="main__layout">
      <!-- 이상해씨 -->
      <section class="pokemon__container">
        <div class="pokemon__info">
            <div class="pokemon__wrapper"> 
          <img
            class="pokemonProfile"
            src="./assets/image/image01.png"
            alt="이상해씨"
          />
            </div>
          <div class="pokemon__name">#001 BULBASAUR</div>
        </div>
      </section>
      <!-- 파이리 -->
      <section class="charmander__layout">
        <div class="charmander__bakcgroud">
          <div class="pokemon__container">
            <div class="pokemon__info">
                <div class="pokemon__wrapper"> 
                    <img
                    class="pokemonProfile"
                    src="./assets/image/image02.png"
                    alt="파이리"
                  />
                </div>
             
          <div class="pokemon__name">#004 CHARMANDER</div>

            </div>
          </div>
        </div>
      </section>
      <!-- 꼬부기  -->
      <section class="pokemon__container">
        <div class="pokemon__info">
            <div class="pokemon__wrapper"> 
          <img
            class="pokemonProfile"
            src="./assets/image/image03.png"
            alt="꼬부기"
          />
          </div>
        </div>
          <div class="pokemon__name">#007 SQUIRTLE</div>

        </section>
      </div>
    </main>
  </body>
</html>
