<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>골라봐 포켓몬</title>
  </head>
  <body>
    <!-- BG -->

    <section class="background__layout">
      <div class="background__green"></div>
      <div class="background__orange"></div>
      <div class="background__blue"></div>
    </section>

    <!-- 여기까지 BG -->
    <!-- Main Strart -->
    <main class="main__layout">
      <!--  -->

      <section class="Notification">
        <div class="Notification__area">
          <img
            class="metamong"
            src="./assets/image/thumnail_a_metamong.png"
            alt="귀여운메타몽이말해요"
          />
          <h3>포켓몬을 골라보렴, 골드의 주인공은 바로 너</h3>
        </div>
      </section>
      <!-- CARD A -->
      <section class="card__area">
        <div class="pokemon__info">
          <div class="pokemon__wrapper">
            <img
              class="profile__img"
              src="./assets/image/thumnail_a_green.png"
              alt="이상해씨"
            />
          </div>

          <h1 class="porfile__info">이상해씨</h1>
          <img
            class="icon__status"
            src="./assets/image/ic_TwitterCircle.svg"
            alt="트위터바로가기"
          />
          <img
            class="icon__status"
            src="./assets/image/ic_YoutubeCircle.svg"
            alt="유튜브바로가기"
          />
          <img
            class="icon__status"
            src="./assets/image/ic_NaverCircle.svg"
            alt="네이버바로가기"
          />
        </div>
      </section>

      <!-- CARD B -->
      <section class="card__area">
        <div class="pokemon__info">
          <div class="pokemon__wrapper">
            <img
              class="profile__img"
              src="./assets/image/thumnail_a_org.png"
              alt="이상해씨"
            />
          </div>

          <h1 class="porfile__info">파이리</h1>
          <div class="info__data">
            <h4 class="">함께한시간</h4>
            <h4 class="">24시간</h4>
          </div>
          <div class="info__data">
            <h4 class="">진화까지 남은 것</h4>
            <h4 class="">전투7번</h4>
          </div>
          <div class="info__data">
            <h4 class="">🧪피곤해</h4>
            <h4 class="">🤬집갈래</h4>
          </div>
        </div>
      </section>

      <!-- CARD C -->
      <section class="card__area">
        <div class="pokemon__info">
          <div class="pokemon__wrapper">
            <img
              class="profile__img"
              src="./assets/image/thumnail_a_blue.png"
              alt="이상해씨"
            />
          </div>

          <h1 class="porfile__info">꼬부기</h1>
          <div class="info__data">
            <h4 class="">함께한시간</h4>
            <h4 class="">24시간</h4>
          </div>

          <h4 class="">TOSS디자이너는 어떨까?</h4>

          <div class="info__anim">
            <img
              class="toss__icon"
              src="./assets/image/image_toss.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- 카드영역 끗 -->
    </main>
    <!-- Main 끗 -->
  </body>
</html>
